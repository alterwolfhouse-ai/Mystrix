<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light">
    <title>MystriX - Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="has-dock">
    <main class="hero" style="max-width:520px; margin:auto;">
      <h1>Sign in</h1>
      <section class="glass">
        <div class="form-grid">
          <label><span>Username</span><input id="lg-email" type="text" placeholder="email / username" /></label>
          <label><span>Password</span><input id="lg-pass" type="password" placeholder="******" /></label>
        </div>
        <div class="btn-row">
          <button id="lg-login" class="cta" type="button">Login</button>
          <button id="lg-admin" class="cta" type="button">Use Admin</button>
          <button id="lg-demo" class="cta" type="button">Use Demo</button>
        </div>
        <p id="lg-msg" class="status"></p>
        <p class="status" id="srv-status">Server: <span class="status-dot dot-off"></span> Offline</p>
      </section>
    </main>

    <div class="bottom-dock" role="contentinfo">
      <div class="dock-inner">
        <nav class="nav bottom-nav" aria-label="Primary">
          <a href="index.html#home">Home</a>
          <a href="user.html#home">User</a>
        </nav>
        <div class="floorbar"><span class="floor-text">(c) <span class="year"></span> Wolf House. All rights reserved.</span></div>
      </div>
    </div>

    <script src="login.js"></script>
    <button class="theme-switch theme-switch-floating" data-theme-toggle type="button">Theme</button>
    <script src="theme_toggle.js" defer></script>
  </body>
  </html>
