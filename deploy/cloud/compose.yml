version: "3.9"

services:
  app:
    build:
      context: ../..
      dockerfile: deploy/cloud/Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      # Optional: set API_TOKEN to require a header X-API-Key on requests
      #- API_TOKEN=changeme
    restart: unless-stopped

  caddy:
    image: caddy:2.8
    depends_on:
      - app
    environment:
      - SITE_HOST=${SITE_HOST}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data: {}
  caddy_config: {}

